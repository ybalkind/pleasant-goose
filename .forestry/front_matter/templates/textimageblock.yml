---
label: Content Section With Image
hide_body: true
display_field: title
fields:
- type: text
  name: title
  label: Section Title
  description: The section title (Used by the CMS, even if it is not displayed in
    the section)
- type: text
  name: section_id
  label: Element ID
- type: text
  name: component
  label: Component
  hidden: true
  config:
    required: true
  default: text_image_block.html
- type: textarea
  name: text
  label: Text
  description: The text content of the section
  config:
    wysiwyg: true
    schema:
      format: markdown
- type: file
  name: image
  label: Image
  description: The image to display with the text
- type: text
  name: type
  label: Reference Type Name
  description: Name of the Stackbit object model, used by fields of type reference
  hidden: true
  default: textimageblock
  config:
    required: true
